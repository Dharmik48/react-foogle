<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<!-- Primary Meta Tags -->
		<title>Foogle - Search Anything</title>
		<meta name="title" content="Foogle - Search Anything" />
		<meta
			name="description"
			content="Information about the world at your finger tips! Know everything going on in the world with Foogle."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://react-foogle.herokuapp.com/" />
		<meta property="og:title" content="Foogle - Search Anything" />
		<meta
			property="og:description"
			content="Information about the world at your finger tips! Know everything going on in the world with Foogle."
		/>
		<meta property="og:image" content="https://imgur.com/HtlX6er.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://react-foogle.herokuapp.com/"
		/>
		<meta property="twitter:title" content="Foogle - Search Anything" />
		<meta
			property="twitter:description"
			content="Information about the world at your finger tips! Know everything going on in the world with Foogle."
		/>
		<meta property="twitter:image" content="https://imgur.com/HtlX6er.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Quicksand:wght@300;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../src/styles.css" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
